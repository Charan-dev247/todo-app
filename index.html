<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
               <p id="numbers">0 / 0</p>
            </div>
            <button onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Write your task">
            <button id="newTask" type="submit">+</button>
        </form>

        <div class="filter-sort-container">
        <div class="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('incompleted')">Incompleted</button>
        </div>
        <div class="sort">
        <select onchange="sortTasks(this.value)">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        </select>
        </div>
        </div>


        <ul id="task-list" class="task-list"></ul>

    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
